<label for="search-input">Search</label>
<input id="search-input" type="text" [(ngModel)]="search" />
<button type="button" (click)="lockInput()">Log</button>
<ul class="search-result">
  <li *ngFor="let book of result | async">
    <a routerLink="/bookdetail/{{ book.id }}">
      {{ book.name }}
    </a>
  </li>
</ul>
